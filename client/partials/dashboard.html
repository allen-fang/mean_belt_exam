<div class="header">
	<h1>Hi {{user}}!</h1>
	<a href="#!/">Logout</a>
</div>
<div>
	<a href="#!/new_question">Add a Question</a>
</div>
<div class="search">
	<label>Search: <input type="text" ng-model="searchFilter"></label>
</div>
<div>
	<table>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answers</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="question in questions | filter: searchFilter">
				<td>{{question.question}}</td>
				<td>{{question.answers.length}}</td>
				<td><a href="#!/question/{{question._id}}">Show</a> <a href="#!/new_answer/{{question._id}}">Answer</a></td>
			</tr>
		</tbody>
	</table>
</div>
